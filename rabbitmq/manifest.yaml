apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: roboshop
  labels:
    component: rabbitmq
    project: roboshop
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: rabbitmq
      project: roboshop
      tier: db
  template:
    metadata:
      name: rabbitmq
      labels:
        component: rabbitmq
        project: roboshop
        tier: db
      spec:
        containers:
        - name: rabbitmq
          image: rabbitmq:3
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          ports:
          - containerPort: 5672
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: roboshop
  labels:
    component: rabbitmq
    project: roboshop
    tier: db 
spec:
  selector:
    component: rabbitmq
    project: roboshop
    tier: db 
  ports:
  - port: 5672
    targetPort: 5672            